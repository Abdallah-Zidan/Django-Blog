<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    {% for post in posts %}
        <h2>title: {{post.title}}</h2>
        <h2>body: {{post.body}}</h2>
        {% for tag in post.tags.all %}
            <h2>tag: {{tag.name}}</h2>
        {% endfor %}
    {% endfor %}
</body>
</html>
